{% extends "base.html" %}
{% block content %}
 <div class="container">
<div class="row">
<div class="col-md-12">
<h1>Sistema de blog</h1>
<hr>
</div>
<div class="row mt-3">
    {% for post in post_list %}
<div class="col-md-3 mb-3">
<div class="card" style="width: 18rem;">
<img src="https://picsum.photos/200" class="card-img-top" alt="foto">
<div class="card-body">
<h5 class="card-title">{{post.title }}</h5>
<h6 class="card-subtitle mb-2 text-muted">{{ post.author }}</h6>
<p class="card-text">{{ post.body }}</p> 
<a href="#" class="card-link">Ver m√°s</a>
<a href="{% url 'post_detail' pk=post.pk %}">Ver Detalle</a>
</div>
</div>
</div>
{% endfor%}
</div>
</div>
{% endblock content %}
